<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bodeguita de Mara</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. VARIABLES Y BASE --- */
        :root {
            --primary: #8E24AA; /* Morado Mara */
            --secondary: #00897b;
            --bg-color: #f4f6f8;
            --text-dark: #2c3e50;
            --danger: #e53935;
            --success: #43A047;
            --warning: #FDD835;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-dark); padding-bottom: 80px; }

        /* --- 2. HEADER Y NAVEGACIÓN --- */
        header {
            background: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .brand h1 { font-size: 1.1rem; color: var(--primary); line-height: 1.2; font-weight: 700; }

        .menu-btn { background: none; border: none; font-size: 24px; color: var(--primary); cursor: pointer; padding: 5px; }

        /* --- 3. SIDEBAR (MENÚ LATERAL) --- */
        .sidebar {
            height: 100vh; width: 280px;
            position: fixed; top: 0; right: -280px; /* Oculto */
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .sidebar.active { right: 0; }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .sidebar-header h3 { color: var(--primary); font-weight: 700; }
        .close-btn { background: none; border: none; font-size: 28px; color: #999; cursor: pointer; }

        /* Botones del Menú */
        .sidebar button {
            width: 100%; padding: 14px; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; text-align: left;
            display: none; /* Se activan con JS */
            align-items: center; gap: 12px; font-size: 0.95rem;
            transition: transform 0.1s;
        }
        .sidebar button:active { transform: scale(0.98); }

        /* Colores de botones */
        .btn-login { background: #f3e5f5; color: var(--primary) !important; display: flex !important; }
        .btn-logout { background: #ffebee !important; color: var(--danger) !important; }
        .btn-pos { background: var(--secondary) !important; color: white !important; }
        .btn-donate { background: #2196F3 !important; color: white !important; }
        .btn-credit { background: var(--warning) !important; color: #333 !important; }
        .btn-admin { background: var(--primary) !important; color: white !important; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500;
            backdrop-filter: blur(2px);
            display: none;
        }
        .overlay.active { display: block; }

        /* --- 4. FILTROS Y BÚSQUEDA --- */
        .filters { padding: 15px; display: flex; gap: 10px; background: white; margin-bottom: 10px; }
        .search-wrapper { flex: 1; position: relative; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #bbb; }
        .input-search { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #eee; border-radius: 50px; background: #f9f9f9; font-size: 0.9rem; }
        .select-cat { padding: 0 15px; border: 1px solid #eee; border-radius: 50px; background: white; color: #555; }

        /* --- 5. GRID DE PRODUCTOS (OPTIMIZADO MÓVIL) --- */
        #grid-productos {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columnas en Celular */
            gap: 12px;
            padding: 0 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsive para PC */
        @media (min-width: 768px) {
            #grid-productos { grid-template-columns: repeat(4, 1fr); }
            .sidebar { width: 300px; }
        }

        /* Tarjeta de Producto */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        
        .card-img-wrap { height: 90px; width: 100%; display: flex; justify-content: center; margin-bottom: 8px; }
        .card img { height: 100%; width: 100%; object-fit: contain; }
        
        /* Etiquetas */
        .badge-cat {
            position: absolute; top: 0; right: 0;
            background: #f3e5f5; color: var(--primary);
            font-size: 0.6rem; padding: 4px 8px;
            border-bottom-left-radius: 10px; font-weight: bold;
        }
        .badge-agotado {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(229, 57, 53, 0.9); color: white;
            padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8rem;
        }

        .card h3 { font-size: 0.85rem; margin: 0 0 5px 0; color: #333; height: 34px; overflow: hidden; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price { font-size: 1rem; font-weight: 800; color: var(--primary); display: block; }
        .stock { font-size: 0.75rem; color: #888; }
        .stock.low { color: var(--danger); font-weight: bold; }

        /* Botones Acción (Admin) */
        .card-actions { display: flex; gap: 5px; margin-top: 8px; }
        .btn-action { flex: 1; border: none; padding: 6px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .btn-edit { background: #f5f5f5; color: #333; }
        .btn-del { background: #ffebee; color: var(--danger); }

        /* --- 6. MODALES --- */
        .modal-wrap {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 3000; justify-content: center; align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal-box {
            background: white; width: 90%; max-width: 500px;
            border-radius: 16px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 90vh; overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        .form-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
        .btn-submit { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; }
        
        /* POS Styles */
        .pos-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .pos-total { font-size: 2rem; font-weight: 800; text-align: right; margin: 15px 0; color: var(--text-dark); }
        
        /* Toasts */
        #toast-box { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: white; padding: 12px 20px; border-radius: 8px; border-left: 5px solid #333; box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="toast-box"></div>
    
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Panel Admin</h3>
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
        </div>
        
        <button id="btn-login-toggle" class="btn-login" onclick="toggleLogin()">
            <i class="fas fa-lock"></i> Acceso Admin
        </button>

        <div id="admin-controls">
            <button class="btn-pos" onclick="abrirPOS('venta'); toggleMenu()">
                <i class="fas fa-cash-register"></i> CAJA (Ventas)
            </button>
            <button class="btn-donate" onclick="abrirPOS('donacion'); toggleMenu()">
                <i class="fas fa-gift"></i> Donar
            </button>
            <button class="btn-credit" onclick="abrirDeudores(); toggleMenu()">
                <i class="fas fa-file-invoice-dollar"></i> Deudores
            </button>
            <button class="btn-admin" onclick="abrirReportes(); toggleMenu()">
                <i class="fas fa-list"></i> Reportes
            </button>
            <button class="btn-admin" onclick="abrirFormulario(); toggleMenu()">
                <i class="fas fa-plus-circle"></i> Nuevo Producto
            </button>
        </div>
    </nav>

    <header>
        <div class="brand">
            <img src="https://via.placeholder.com/50/9C27B0/FFFFFF?text=BM" alt="Logo" class="logo-img">
            <h1>La Bodeguita<br>de Mara</h1>
        </div>
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="filters">
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="buscador" class="input-search" placeholder="Buscar..." oninput="filtrar()">
        </div>
        <select id="filtro-cat" class="select-cat" onchange="filtrar()">
            <option value="">Todas</option>
        </select>
    </div>

    <div id="grid-productos">
        <p style="text-align:center; width:100%; padding:20px;">Cargando inventario...</p>
    </div>

    <div id="modal-login" class="modal-wrap">
        <div class="modal-box" style="text-align: center;">
            <h2 style="color:var(--primary);">Hola Mara</h2>
            <input type="password" id="login-pass" class="form-input" placeholder="Contraseña" style="text-align:center;">
            <button onclick="validarPassword()" class="btn-submit">Entrar</button>
            <button onclick="cerrarModal('modal-login')" style="background:none; border:none; margin-top:10px; color:#666;">Cancelar</button>
        </div>
    </div>

    <div id="modal-pos" class="modal-wrap">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between;">
                <h3 id="pos-titulo">Caja</h3>
                <button onclick="cerrarModal('modal-pos')" style="border:none; background:none; font-size:20px;">&times;</button>
            </div>
            
            <input type="text" id="pos-cliente" class="form-input" placeholder="Nombre Cliente (Opcional)">
            
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <select id="pos-select-prod" class="form-input" style="flex:2;"></select>
                <input type="number" id="pos-cant" value="1" min="1" class="form-input" style="width:60px; text-align:center;">
                <button onclick="agregarAlCarrito()" style="background:var(--secondary); color:white; border:none; border-radius:8px; padding:0 15px;">+</button>
            </div>

            <div id="pos-lista" style="max-height:200px; overflow-y:auto; border-top:1px solid #eee;"></div>
            
            <div class="pos-total" id="pos-total-display">$0</div>

            <button onclick="prepararCobro()" class="btn-submit" id="btn-cobrar">COBRAR</button>
        </div>
    </div>

    <div id="modal-pago" class="modal-wrap">
        <div class="modal-box" style="text-align:center;">
            <h3>Confirmar Pago</h3>
            <h1 id="pago-monto" style="color:var(--secondary);">$0</h1>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                <button onclick="finalizarVenta('completo')" class="btn-submit" style="background:var(--success);">Pagó Todo</button>
                <button onclick="finalizarVenta('deuda')" class="btn-submit" style="background:var(--danger);">Fiado (Deuda)</button>
            </div>
            <button onclick="abrirAbonoParcial()" class="btn-submit" style="background:var(--warning); color:#333;">Abono Parcial</button>
            <button onclick="cerrarModal('modal-pago')" style="margin-top:15px; background:none; border:none;">Volver</button>
        </div>
    </div>

    <div id="modal-abono" class="modal-wrap">
        <div class="modal-box" style="text-align:center; max-width:300px;">
            <h3>Ingrese Monto</h3>
            <input type="number" id="input-abono" class="form-input" style="font-size:1.5rem; text-align:center;">
            <button onclick="confirmarAbono()" class="btn-submit">Confirmar</button>
            <button onclick="cerrarModal('modal-abono')" style="margin-top:10px; background:none; border:none;">Cancelar</button>
        </div>
    </div>

    <div id="modal-prod" class="modal-wrap">
        <div class="modal-box">
            <h3 id="modal-prod-titulo">Producto</h3>
            <form id="form-producto">
                <input type="hidden" id="prod-id">
                <input type="text" id="prod-nombre" class="form-input" placeholder="Nombre" required>
                <input type="text" id="prod-cat" class="form-input" placeholder="Categoría" required>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="prod-precio" class="form-input" placeholder="Precio" required>
                    <input type="number" id="prod-stock" class="form-input" placeholder="Stock" required>
                </div>
                <input type="text" id="prod-img" class="form-input" placeholder="URL Imagen">
                <button type="submit" class="btn-submit">Guardar</button>
                <button type="button" onclick="cerrarModal('modal-prod')" style="width:100%; padding:10px; background:none; border:none; color:#666;">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-lista" class="modal-wrap">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="lista-titulo">Lista</h3>
                <button onclick="cerrarModal('modal-lista')" style="border:none; background:none; font-size:24px;">&times;</button>
            </div>
            <div id="lista-contenido" style="margin-top:15px;"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const API_URL = '/api'; // Se conecta al backend relativo
        let esAdmin = false;
        let productos = [];
        let carrito = [];
        let modoPOS = 'venta'; // 'venta' o 'donacion'
        
        // Variables auxiliares
        let abonoContexto = null; // 'venta' o 'credito'
        let idVentaAbono = null;

        // --- INICIO ---
        window.onload = () => {
            cargarProductos();
            actualizarUIAdmin();
        };

        // --- API & DATOS ---
        async function cargarProductos() {
            try {
                const res = await fetch(`${API_URL}/productos`);
                productos = await res.json();
                renderGrid(productos);
                llenarFiltros();
            } catch (err) { toast('Error de conexión', 'error'); }
        }

        async function guardarProducto(e) {
            e.preventDefault();
            const id = document.getElementById('prod-id').value;
            const data = {
                nombre: document.getElementById('prod-nombre').value,
                categoria: document.getElementById('prod-cat').value,
                precio: Number(document.getElementById('prod-precio').value),
                stock: Number(document.getElementById('prod-stock').value),
                imagen: document.getElementById('prod-img').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/productos/${id}` : `${API_URL}/productos`;

            await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
            cerrarModal('modal-prod');
            toast('Guardado exitosamente', 'success');
            cargarProductos();
        }

        async function eliminarProducto(id) {
            if(!confirm('¿Borrar producto?')) return;
            await fetch(`${API_URL}/productos/${id}`, { method: 'DELETE' });
            cargarProductos();
            toast('Eliminado', 'info');
        }

        // --- RENDERIZADO ---
        function renderGrid(lista) {
            const grid = document.getElementById('grid-productos');
            grid.innerHTML = '';
            
            lista.forEach(p => {
                const agotado = p.stock === 0;
                const html = `
                    <div class="card" style="${agotado ? 'opacity:0.7' : ''}">
                        <span class="badge-cat">${p.categoria}</span>
                        ${agotado ? '<span class="badge-agotado">AGOTADO</span>' : ''}
                        <div class="card-img-wrap">
                            <img src="${p.imagen}" onerror="this.src='https://via.placeholder.com/150?text=Sin+Foto'">
                        </div>
                        <h3>${p.nombre}</h3>
                        <span class="price">$${p.precio.toLocaleString()}</span>
                        <span class="stock ${agotado?'low':''}">Stock: ${p.stock}</span>
                        
                        ${esAdmin ? `
                        <div class="card-actions">
                            <button onclick="editarProducto(${p.id})" class="btn-action btn-edit"><i class="fas fa-pen"></i></button>
                            <button onclick="eliminarProducto(${p.id})" class="btn-action btn-del"><i class="fas fa-trash"></i></button>
                        </div>
                        ` : ''}
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        // --- POS & VENTAS ---
        function abrirPOS(modo) {
            modoPOS = modo;
            carrito = [];
            document.getElementById('pos-cliente').value = '';
            document.getElementById('pos-titulo').innerText = modo==='donacion' ? 'Donación' : 'Caja Registradora';
            document.getElementById('btn-cobrar').innerText = modo==='donacion' ? 'REGISTRAR DONACIÓN' : 'COBRAR';
            document.getElementById('btn-cobrar').style.background = modo==='donacion' ? 'var(--primary)' : 'var(--secondary)';
            
            // Llenar select de productos
            const sel = document.getElementById('pos-select-prod');
            sel.innerHTML = '<option value="">-- Seleccionar Producto --</option>';
            productos.filter(p=>p.stock>0).forEach(p => {
                sel.innerHTML += `<option value="${p.id}">${p.nombre} ($${p.precio})</option>`;
            });

            renderCarrito();
            document.getElementById('modal-pos').style.display = 'flex';
        }

        function agregarAlCarrito() {
            const id = parseInt(document.getElementById('pos-select-prod').value);
            const cant = parseInt(document.getElementById('pos-cant').value);
            if(!id) return;
            
            const prod = productos.find(p=>p.id === id);
            const item = carrito.find(i=>i.id === id);
            
            if(item) {
                if(item.cantidad + cant > prod.stock) return toast('Stock insuficiente', 'error');
                item.cantidad += cant;
            } else {
                if(cant > prod.stock) return toast('Stock insuficiente', 'error');
                carrito.push({...prod, cantidad: cant});
            }
            renderCarrito();
        }

        function renderCarrito() {
            const lista = document.getElementById('pos-lista');
            lista.innerHTML = '';
            let total = 0;
            
            carrito.forEach((item, idx) => {
                const sub = modoPOS==='donacion' ? 0 : item.precio * item.cantidad;
                total += sub;
                lista.innerHTML += `
                    <div class="pos-item">
                        <div>
                            <b>${item.nombre}</b><br>
                            <small>${item.cantidad} x $${item.precio}</small>
                        </div>
                        <div style="text-align:right;">
                            <b>${modoPOS==='donacion' ? '-' : '$'+sub.toLocaleString()}</b><br>
                            <button onclick="carrito.splice(${idx},1); renderCarrito()" style="color:red; border:none; background:none;">Quitar</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('pos-total-display').innerText = `$${total.toLocaleString()}`;
            return total;
        }

        function prepararCobro() {
            if(carrito.length === 0) return toast('Carrito vacío', 'error');
            const total = renderCarrito(); // Recalcula total
            if(modoPOS === 'donacion') {
                finalizarVenta('donacion');
            } else {
                document.getElementById('pago-monto').innerText = `$${total.toLocaleString()}`;
                document.getElementById('modal-pago').style.display = 'flex';
            }
        }

        function abrirAbonoParcial() {
            abonoContexto = 'venta';
            document.getElementById('input-abono').value = '';
            document.getElementById('modal-abono').style.display = 'flex';
        }

        function confirmarAbono() {
            const monto = Number(document.getElementById('input-abono').value);
            if(monto <= 0) return toast('Monto inválido', 'error');

            if(abonoContexto === 'venta') {
                const total = renderCarrito();
                if(monto >= total) return toast('El abono no puede superar el total', 'error');
                finalizarVenta('parcial', monto);
            } else if (abonoContexto === 'credito') {
                realizarAbonoCredito(idVentaAbono, monto);
            }
            cerrarModal('modal-abono');
        }

        async function finalizarVenta(tipoPago, abono = 0) {
            const cliente = document.getElementById('pos-cliente').value || "Cliente";
            const total = renderCarrito();
            let pagoRealizado = 0;

            if(tipoPago === 'completo') pagoRealizado = total;
            else if(tipoPago === 'parcial') pagoRealizado = abono;
            else if(tipoPago === 'deuda') pagoRealizado = 0;

            const ventaData = {
                cliente, carrito, tipo: modoPOS, pagoRealizado
            };

            await fetch(`${API_URL}/nueva-venta`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify(ventaData)
            });

            cerrarModal('modal-pago');
            cerrarModal('modal-pos');
            toast('Venta registrada', 'success');
            cargarProductos();
        }

        // --- REPORTES Y DEUDORES ---
        async function abrirDeudores() {
            const res = await fetch(`${API_URL}/ventas`);
            const ventas = await res.json();
            const deudores = ventas.filter(v => v.deuda > 0);
            
            const html = deudores.map(v => `
                <div class="pos-item">
                    <div><b>${v.cliente}</b><br><small>${v.fecha}</small></div>
                    <div style="text-align:right;">
                        <span style="color:var(--danger); font-weight:bold;">Deb: $${v.deuda.toLocaleString()}</span><br>
                        <button onclick="prepararAbonoCredito(${v.id})" style="background:var(--secondary); color:white; border:none; padding:4px 8px; border-radius:4px;">Abonar</button>
                    </div>
                </div>
            `).join('') || '<p>No hay deudores</p>';

            mostrarLista('Cuentas por Cobrar', html);
        }

        async function abrirReportes() {
            const res = await fetch(`${API_URL}/ventas`);
            const ventas = await res.json();
            
            let totalCaja = 0;
            ventas.forEach(v => { if(v.tipo !== 'donacion') totalCaja += (v.pagado || 0); });

            const html = `
                <div style="text-align:center; background:#e8f5e9; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <small>Dinero en Caja</small><br><b style="font-size:1.5rem; color:green;">$${totalCaja.toLocaleString()}</b>
                </div>
                ` + ventas.reverse().map(v => `
                <div class="pos-item">
                    <div><b>${v.cliente}</b> <small>(${v.estado})</small><br><small>${v.fecha}</small></div>
                    <div style="text-align:right;">
                        <b>$${v.total.toLocaleString()}</b><br>
                        <button onclick="eliminarVenta(${v.id})" style="color:red; border:none; background:none;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
            
            mostrarLista('Movimientos', html);
        }

        function prepararAbonoCredito(id) {
            abonoContexto = 'credito';
            idVentaAbono = id;
            document.getElementById('input-abono').value = '';
            document.getElementById('modal-abono').style.display = 'flex';
        }

        async function realizarAbonoCredito(id, monto) {
            const res = await fetch(`${API_URL}/abonar`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ idVenta: id, montoAbono: monto })
            });
            if(res.ok) {
                toast('Abono registrado', 'success');
                abrirDeudores(); // Recargar lista
            }
        }

        async function eliminarVenta(id) {
            if(!confirm('¿Eliminar esta venta? Se devolverá el stock.')) return;
            await fetch(`${API_URL}/ventas/${id}`, { method:'DELETE' });
            abrirReportes();
            cargarProductos();
            toast('Venta eliminada', 'info');
        }

        // --- AUTH ---
        function toggleLogin() {
            if(esAdmin) {
                esAdmin = false;
                toast('Sesión cerrada');
                toggleMenu();
            } else {
                document.getElementById('modal-login').style.display = 'flex';
            }
            actualizarUIAdmin();
        }

        async function validarPassword() {
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password: pass}) });
            const data = await res.json();
            
            if(data.exito) {
                esAdmin = true;
                cerrarModal('modal-login');
                document.getElementById('login-pass').value = '';
                toast('Bienvenida Mara', 'success');
                toggleMenu();
            } else {
                toast('Contraseña incorrecta', 'error');
            }
            actualizarUIAdmin();
        }

        // --- UTILS ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        function cerrarModal(id) { document.getElementById(id).style.display = 'none'; }
        function mostrarLista(titulo, html) {
            document.getElementById('lista-titulo').innerText = titulo;
            document.getElementById('lista-contenido').innerHTML = html;
            document.getElementById('modal-lista').style.display = 'flex';
        }
        function toast(msg, type='info') {
            const box = document.getElementById('toast-box');
            const div = document.createElement('div');
            div.className = 'toast';
            div.style.borderLeftColor = type==='error'?'var(--danger)':(type==='success'?'var(--success)':'var(--primary)');
            div.innerHTML = `<span>${msg}</span>`;
            box.appendChild(div);
            setTimeout(()=>div.remove(), 3000);
        }
        function actualizarUIAdmin() {
            const btn = document.getElementById('btn-login-toggle');
            if(esAdmin) {
                btn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Cerrar Sesión';
                btn.classList.add('btn-logout');
                document.getElementById('admin-controls').style.display = 'block';
                document.querySelectorAll('.sidebar button:not(#btn-login-toggle)').forEach(b=>b.style.display='flex');
            } else {
                btn.innerHTML = '<i class="fas fa-lock"></i> Acceso Admin';
                btn.classList.remove('btn-logout');
                document.querySelectorAll('.sidebar button:not(#btn-login-toggle)').forEach(b=>b.style.display='none');
            }
            renderGrid(productos); // Re-render para mostrar/ocultar botones de editar
        }

        // CRUD UI Helpers
        function abrirFormulario() {
            document.getElementById('form-producto').reset();
            document.getElementById('prod-id').value = '';
            document.getElementById('modal-prod-titulo').innerText = 'Nuevo Producto';
            document.getElementById('modal-prod').style.display = 'flex';
        }
        function editarProducto(id) {
            const p = productos.find(x => x.id === id);
            document.getElementById('prod-id').value = p.id;
            document.getElementById('prod-nombre').value = p.nombre;
            document.getElementById('prod-cat').value = p.categoria;
            document.getElementById('prod-precio').value = p.precio;
            document.getElementById('prod-stock').value = p.stock;
            document.getElementById('prod-img').value = p.imagen;
            document.getElementById('modal-prod-titulo').innerText = 'Editar Producto';
            document.getElementById('modal-prod').style.display = 'flex';
        }
        function filtrar() {
            const txt = document.getElementById('buscador').value.toLowerCase();
            const cat = document.getElementById('filtro-cat').value;
            const filtrados = productos.filter(p => 
                p.nombre.toLowerCase().includes(txt) && 
                (cat === "" || p.categoria === cat)
            );
            renderGrid(filtrados);
        }
        function llenarFiltros() {
            const cats = [...new Set(productos.map(p=>p.categoria))];
            const sel = document.getElementById('filtro-cat');
            sel.innerHTML = '<option value="">Todas</option>';
            cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        // Listeners
        document.getElementById('form-producto').addEventListener('submit', guardarProducto);
    </script>
</body>
</html>
